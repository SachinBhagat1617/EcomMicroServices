  #    environment:
  #      RABBITMQ_DEFAULT_USER: guest
  #      RABBITMQ_DEFAULT_PASS: guest
  #    ports:
  #      - "5672:5672"  #for rabbitmq
  #      - "15672:15672"  # RabbitMQ ManagementUI
  #    networks:
  #      - backend
